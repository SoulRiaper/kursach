<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="static/main.css">
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
      </script>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
   
      <title>Сбор данных</title>
</head>
<body>
      <!-- chart initialization  -->
      <h1 class="document-title">Система измерения параметров</h1>
      <div class="canvasContainer">
            <canvas id="myChart" style="width:100%;max-width:900px;margin:auto"></canvas>
      </div>

      <!--  control buttons inputs  -->
      <div class="container">
            <div class="dateContainer">

                  <div class="dateDiv">
                        <label for="startDate">Стартовая дата : </label>
                        <input type="date" id="startDate" name="startDate">
                  </div>

                  <div class="dateDiv">
                        <label for="stopDate">Дата окончания : </label>
                        <input type="date" id="stopDate" name="stopDate">
                  </div>
                  
                  <div class="dateDiv"><button class="submitDate" id="submitDate">Показать данные за период</button></div>
                  <div class="dateDiv btn-getBack"><button class="btn" id="getRealTime">Показать последние данные</button></div>
            </div>
      </div>

      <footer>
            <div class="footerContainer">
                  <div class="versionContainer">
                        <div class="versionItem">
                              <h3>PHP Version: <span class="versionText" id="phpVersion"></span></h3>
                        </div>
                        <div class="versionItem">
                              <h3>Server Version: <span class="versionText" id="serverVersion"></span></h3>
                        </div>
                  </div>
                  <div class="dbInfoContainer versionContainer">
                        <div class="dbInfoItem" id="dbHostInfo">
                              <h3>HOST: <span class="versionText" id="dbHostText"></span></h3>
                        </div>
                        <div class="dbInfoItem" id="dbUserInfo">
                              <h3>Data base USER: <span class="versionText" id="dbUserText"></span></h3>
                        </div>
                        <div class="dbInfoItem" id="dbNameInfo">
                              <h3>Data base NAME: <span class="versionText" id="dbNameText"></span></h3>
                        </div>
                  </div>
            </div>
      </footer>
      <!-- connecting scripts -->
      <script src="js/main.js"></script>
</body>
</html>
